name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Show migrations plan
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          ls -la "$GITHUB_WORKSPACE"
          find "$GITHUB_WORKSPACE" -maxdepth 3 -type f -name manage.py -print || true
          CANDIDATES=("$GITHUB_WORKSPACE/manage.py" "$GITHUB_WORKSPACE/../manage.py")
          MANAGE_PY=""
          for c in "${CANDIDATES[@]}"; do
            if [ -f "$c" ]; then
              MANAGE_PY="$c"
              break
            fi
          done
          if [ -z "$MANAGE_PY" ]; then
            echo "manage.py not found in candidates: ${CANDIDATES[*]}" >&2
            exit 2
          fi
          echo "Using manage.py at: $MANAGE_PY"
          python3 "$MANAGE_PY" showmigrations --plan

      - name: Apply migrations
        run: |
          CANDIDATES=("$GITHUB_WORKSPACE/manage.py" "$GITHUB_WORKSPACE/../manage.py")
          for c in "${CANDIDATES[@]}"; do
            if [ -f "$c" ]; then
              MANAGE_PY="$c"
              break
            fi
          done
          python3 "$MANAGE_PY" migrate --noinput

      - name: Run tests
        run: |
          CANDIDATES=("$GITHUB_WORKSPACE/manage.py" "$GITHUB_WORKSPACE/../manage.py")
          for c in "${CANDIDATES[@]}"; do
            if [ -f "$c" ]; then
              MANAGE_PY="$c"
              break
            fi
          done
          python3 "$MANAGE_PY" test --verbosity=2
