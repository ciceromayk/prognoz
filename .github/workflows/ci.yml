name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Show migrations plan
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          ls -la "$GITHUB_WORKSPACE"
          find "$GITHUB_WORKSPACE" -maxdepth 3 -type f -name manage.py -print || true
          MANAGE_PY="$GITHUB_WORKSPACE/../manage.py"
          echo "Using manage.py at: $MANAGE_PY"
          if [ -f "$MANAGE_PY" ]; then
            python3 "$MANAGE_PY" showmigrations --plan
          else
            echo "manage.py not found at $MANAGE_PY" >&2
            exit 2
          fi

      - name: Apply migrations
        run: |
          MANAGE_PY="$GITHUB_WORKSPACE/../manage.py"
          python3 "$MANAGE_PY" migrate --noinput

      - name: Run tests
        run: |
          MANAGE_PY="$GITHUB_WORKSPACE/../manage.py"
          python3 "$MANAGE_PY" test --verbosity=2
